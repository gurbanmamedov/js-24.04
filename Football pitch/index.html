<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Pitch</title>
  </head>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #field {
      width: 100%;
      height: 100%;
      background-color: #4caf50;
      position: relative;
    }

    #ball {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.5s ease, left 0.5s ease;
    }
  </style>
  <body>
    <div id="field">
      <div id="ball"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
